<!-- Write an HTML page that displays a header and a footer.

Layout:

Body:
no margin
no padding
Header:
color #FF0000 (red)
height: 70px
width: 100%
Footer:
color #00FF00 (green)
height: 60px
width: 100%
text Best School center vertically and horizontally
always at the bottom at the page -->
<!DOCTYPE html>
<html>

<head>
	<title>AirBnb Clone</title>
</head>

<body style="margin: 0; padding: 0;">
	<header style="background-color: #FF0000; height: 70px; width: 100%;">
	</header>

	<footer
		style="background-color: #00FF00; height: 60px; width: 100%; position: fixed; bottom: 0; display: flex; align-items: center; justify-content: center;">
		<span style="color: white; font-size: 18px;">Best School</span>
	</footer>
</body>

</html>
